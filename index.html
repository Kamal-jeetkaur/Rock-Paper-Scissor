<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="score-board">
        <div class="names" id="usr">You</div>
        <div class="names" id="comp">Comp</div>
        <span id="usr-score">0</span> : <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Lets Start The Game.</p>
        <h5></h5>
    </div>

    <div class="choices">
        <div class="choice" id="r">✊</div>
        <div class="choice" id="p">✋</div>
        <div class="choice" id="s">✌</div>
    </div>

    <p id="message">Make your move.</p>

    <script src="app.js" charset="UTF-8"></script>
</body>

</html>
